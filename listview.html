<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WalkMe</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/listview.css">
</head>
<body>
        <div id="top-nav"><img src="images/walkme-nav.png" class="nav-title"></div>
        <div id="landingpage" class="viewable-on">
            <img src="images/street.png" class="landing-image">
        </div>
        <div id="listview" class="viewable-off"></div>
        <div id="modal" class="viewable-off">
                <div class="container_modal">
                    <div class="detail">
                        <div class="info">
                            <div class="image-container">
                                        <img id="user-image">
                            </div>
                            <div class="summary">
                                <h1 id="title"></h1>
                                <p id="description">
                                </p>
                                <ul class="list">
                                    <li id="distance"></li>
                                    <li id="rating"></li>
                                    <li id="address"></li>
                                    <li id="city"></li>
                                    <li id="state"></li>
                                    <li id="userId"></li>
                                </ul>
                                <form class="rating" data-rating="form">
                                        <input type="radio" name="rating" value="1">1
                                        <input type="radio" name="rating" value="2">2
                                        <input type="radio" name="rating" value="3" checked>3
                                        <input type="radio" name="rating" value="4">4
                                        <input type="radio" name="rating" value="5">5
                                        <button type="submit" name="submit-rating">Rate this walk!</button>
                                </form>
                            </div>
                        </div>
                        <div class="options">
                                <button type="button" class="back-to-nav">Navigate</button>
                                <button type="button" class="back-to-fav">Save to Favorites</button>
                                <button type="button" class="back-to-list">Return to List</button>
                        </div>
                    </div>
                    <div class="map">
                    </div>
                </div>
        </div>
        <div class="addview" class="viewable-off">
            <iframe src="html/contributeRoute.html" title="iframe example 1" width="100%" height="100%" frameBorder="0">
                <p>Your browser does not support iframes.</p>
              </iframe>
        </div>
        <div id="bottom-nav">
            <div class="bottom-menu">
                <a class="home">HOME</a>
                <a class="directory">DIRECTORY</a>
                <a class="add">ADD</a>
            </div>
        </div>
